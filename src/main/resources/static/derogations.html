<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dérogations et Bourses - EcoleGest</title>
    <!-- Cache Management -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="js/cache-buster.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table-common.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">🎓</div>
                <span class="logo-text">EcoleGest</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/dashboard.html'">
                <span class="menu-icon">📊</span>
                <span class="menu-text">Dashboard</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/eleves.html'">
                <span class="menu-icon">👨‍🎓</span>
                <span class="menu-text">Élèves</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/paiements.html'">
                <span class="menu-icon">💰</span>
                <span class="menu-text">Paiements</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/classes.html'">
                <span class="menu-icon">🏫</span>
                <span class="menu-text">Classes</span>
            </div>
            <div class="menu-item active">
                <span class="menu-icon">🎁</span>
                <span class="menu-text">Dérogations</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/parametres.html'">
                <span class="menu-icon">⚙️</span>
                <span class="menu-text">Paramètres</span>
            </div>
            <div class="menu-item" id="logoutBtn">
                <span class="menu-icon">🚪</span>
                <span class="menu-text">Déconnexion</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div>
                    <h1>Dérogations & Bourses</h1>
                    <p style="color: #7f8c8d; margin-top: 5px;">Gestion des réductions et aides financières</p>
                </div>
            </div>

            <div class="stats-grid" style="margin-bottom: 20px;">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">En Attente</div>
                            <div class="stat-value" id="totalDerogations">-</div>
                        </div>
                        <div class="stat-icon orange">⏳</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Approuvées</div>
                            <div class="stat-value" id="totalBoursiers">-</div>
                        </div>
                        <div class="stat-icon green">✅</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Montant Total</div>
                            <div class="stat-value" id="montantReductions">-</div>
                        </div>
                        <div class="stat-icon blue">💰</div>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                <button class="filter-btn active" data-statut="EN_ATTENTE" style="padding: 10px 20px; border: 2px solid #f39c12; background: white; color: #f39c12; border-radius: 8px; cursor: pointer; font-weight: 600;">⏳ En Attente</button>
                <button class="filter-btn" data-statut="APPROUVEE" style="padding: 10px 20px; border: 2px solid #27ae60; background: white; color: #27ae60; border-radius: 8px; cursor: pointer; font-weight: 600;">✅ Approuvées</button>
                <button class="filter-btn" data-statut="REJETEE" style="padding: 10px 20px; border: 2px solid #e74c3c; background: white; color: #e74c3c; border-radius: 8px; cursor: pointer; font-weight: 600;">❌ Rejetées</button>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="search-filter">
                        <input type="text" class="search-input-table" id="searchInput" placeholder="Rechercher...">
                    </div>
                    <button class="btn-add" onclick="alert('Ajout à venir')">➕ Nouvelle Dérogation</button>
                </div>

                <div id="tableContent">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Chargement...</p>
                    </div>
                </div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Scripts avec authentification -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/derogations.js"></script>
</body>
</html>
