<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factures - EcoleGest</title>
    <!-- Cache Management -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="js/cache-buster.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table-common.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">🎓</div>
                <span class="logo-text">EcoleGest</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/dashboard.html'">
                <span class="menu-icon">📊</span>
                <span class="menu-text">Dashboard</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/eleves.html'">
                <span class="menu-icon">👨‍🎓</span>
                <span class="menu-text">Élèves</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/paiements.html'">
                <span class="menu-icon">💰</span>
                <span class="menu-text">Paiements</span>
            </div>
            <div class="menu-item active">
                <span class="menu-icon">📋</span>
                <span class="menu-text">Factures</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/derogations.html'">
                <span class="menu-icon">🎁</span>
                <span class="menu-text">Dérogations</span>
            </div>
            <div class="menu-item" id="logoutBtn">
                <span class="menu-icon">🚪</span>
                <span class="menu-text">Déconnexion</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div>
                    <h1>Gestion des Factures</h1>
                    <p style="color: #7f8c8d; margin-top: 5px;">Facturation et impayés</p>
                </div>
            </div>

            <div class="stats-grid" style="margin-bottom: 20px;">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Total Factures</div>
                            <div class="stat-value" id="totalFactures">-</div>
                        </div>
                        <div class="stat-icon blue">📋</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Factures Impayées</div>
                            <div class="stat-value" id="facturesImpayees">-</div>
                        </div>
                        <div class="stat-icon orange">⚠️</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Montant Total</div>
                            <div class="stat-value" id="montantTotal">-</div>
                        </div>
                        <div class="stat-icon green">💰</div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="search-filter">
                        <input type="text" class="search-input-table" id="searchInput" placeholder="Rechercher une facture...">
                        <select class="search-input-table" style="max-width: 200px;">
                            <option value="">Tous les statuts</option>
                            <option value="PAYEE">Payées</option>
                            <option value="IMPAYEE">Impayées</option>
                            <option value="PARTIELLE">Partielles</option>
                        </select>
                    </div>
                    <button class="btn-add" onclick="alert('Génération à venir')">➕ Générer Factures</button>
                </div>

                <div id="tableContent">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Chargement...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Protection contre les redirections -->
    <script src="js/no-redirect.js"></script>
    <script src="js/no-auth-check.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('logoutBtn').addEventListener('click', () => AuthService.logout());
            document.getElementById('tableContent').innerHTML = '<div class="empty-state">Fonctionnalité en cours de développement</div>';
            document.getElementById('totalFactures').textContent = '0';
            document.getElementById('facturesImpayees').textContent = '0';
            document.getElementById('montantTotal').textContent = '0 BIF';
        });
    </script>
</body>
</html>
