<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Classes - EcoleGest</title>
    <!-- BLOQUEUR TOTAL - DOIT ÊTRE LE PREMIER -->
    <script src="js/block-all-redirects.js"></script>
    <!-- Cache Management -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="js/cache-buster.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table-common.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">🎓</div>
                <span class="logo-text">EcoleGest</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/dashboard.html'">
                <span class="menu-icon">📊</span>
                <span class="menu-text">Dashboard</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/eleves.html'">
                <span class="menu-icon">👨‍🎓</span>
                <span class="menu-text">Élèves</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/paiements.html'">
                <span class="menu-icon">💰</span>
                <span class="menu-text">Paiements</span>
            </div>
            <div class="menu-item active">
                <span class="menu-icon">🏫</span>
                <span class="menu-text">Classes</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/rapports.html'">
                <span class="menu-icon">📄</span>
                <span class="menu-text">Rapports</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/derogations.html'">
                <span class="menu-icon">🎁</span>
                <span class="menu-text">Dérogations</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/parametres.html'">
                <span class="menu-icon">⚙️</span>
                <span class="menu-text">Paramètres</span>
            </div>
            <div class="menu-item" id="logoutBtn">
                <span class="menu-icon">🚪</span>
                <span class="menu-text">Déconnexion</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div>
                    <h1>Gestion des Classes</h1>
                    <p style="color: #7f8c8d; margin-top: 5px;">Organisation des classes et effectifs</p>
                </div>
            </div>

            <div class="stats-grid" style="margin-bottom: 20px;">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Total Classes</div>
                            <div class="stat-value" id="totalClasses">-</div>
                        </div>
                        <div class="stat-icon blue">🏫</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Effectif Total</div>
                            <div class="stat-value" id="effectifTotal">-</div>
                        </div>
                        <div class="stat-icon green">👥</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Places Disponibles</div>
                            <div class="stat-value" id="placesDisponibles">-</div>
                        </div>
                        <div class="stat-icon orange">📍</div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="search-filter">
                        <input type="text" class="search-input-table" id="searchInput" placeholder="Rechercher une classe...">
                    </div>
                    <button class="btn-add" onclick="openAddModal()">➕ Nouvelle Classe</button>
                </div>

                <div id="tableContent">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Chargement des classes...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Formulaire Classe -->
    <div id="classeModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 15px; padding: 30px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 id="modalTitle" style="margin: 0; color: #2c3e50;">Nouvelle Classe</h2>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #7f8c8d;">×</button>
            </div>
            
            <form id="classeForm" onsubmit="submitForm(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="grid-column: 1 / -1;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">Nom de la Classe *</label>
                        <input type="text" id="nom" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Ex: 6ème A">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">Niveau *</label>
                        <select id="niveauId" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="">Sélectionner un niveau</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">Année Scolaire *</label>
                        <select id="anneeScolaireId" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="">Sélectionner une année</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">Capacité *</label>
                        <input type="number" id="capacite" required min="1" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Ex: 30">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">Frais Inscription</label>
                        <input type="number" id="fraisInscription" min="0" step="0.01" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="0">
                    </div>
                    
                    <div style="grid-column: 1 / -1;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">Frais Scolarité</label>
                        <input type="number" id="fraisScolarite" min="0" step="0.01" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="0">
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 25px; justify-content: flex-end;">
                    <button type="button" onclick="closeModal()" style="padding: 12px 24px; background: #f0f0f0; color: #2c3e50; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Annuler</button>
                    <button type="submit" style="padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Enregistrer</button>
                </div>
            </form>
        </div>
    <!-- Protection contre les redirections - DOIT être chargé EN PREMIER -->
    <script src="js/no-redirect.js"></script>
    <script src="js/no-auth-check.js"></script>
    <script src="js/api.js"></script>
    <script src="js/api.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/classes-module.js"></script>
</body>
</html>
