<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Reçus - EcoleGest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table-common.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><div class="logo-icon">🎓</div><span class="logo-text">EcoleGest</span></div>
            <div class="menu-item" onclick="window.location.href='/dashboard.html'"><span class="menu-icon">📊</span><span class="menu-text">Dashboard</span></div>
            <div class="menu-item" onclick="window.location.href='/eleves.html'"><span class="menu-icon">👨‍🎓</span><span class="menu-text">Élèves</span></div>
            <div class="menu-item" onclick="window.location.href='/classes.html'"><span class="menu-icon">🏫</span><span class="menu-text">Classes</span></div>
            <div class="menu-item" onclick="window.location.href='/paiements.html'"><span class="menu-icon">💰</span><span class="menu-text">Paiements</span></div>
            <div class="menu-item active"><span class="menu-icon">🧾</span><span class="menu-text">Reçus</span></div>
            <div class="menu-item" id="logoutBtn"><span class="menu-icon">🚪</span><span class="menu-text">Déconnexion</span></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div><h1>Gestion des Reçus</h1><p style="color: #7f8c8d; margin-top: 5px;">Historique et téléchargements</p></div>
            </div>

            <div class="stats-grid" style="margin-bottom: 20px;">
                <div class="stat-card"><div class="stat-header"><div><div class="stat-label">Total Reçus</div><div class="stat-value" id="totalRecus">-</div></div><div class="stat-icon blue">🧾</div></div></div>
                <div class="stat-card"><div class="stat-header"><div><div class="stat-label">Ce Mois</div><div class="stat-value" id="recusMois">-</div></div><div class="stat-icon green">📅</div></div></div>
                <div class="stat-card"><div class="stat-header"><div><div class="stat-label">Montant Total</div><div class="stat-value" id="montantTotal">-</div></div><div class="stat-icon orange">💵</div></div></div>
            </div>

            <div class="filter-section" style="background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                <div class="filter-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div><label class="filter-label">RECHERCHE</label><input type="text" class="filter-input" id="searchInput" placeholder="N° reçu, élève..."></div>
                    <div><label class="filter-label">ÉLÈVE</label><select class="filter-select" id="filterEleve"><option value="">Tous les élèves</option></select></div>
                    <div><label class="filter-label">CLASSE</label><select class="filter-select" id="filterClasse"><option value="">Toutes les classes</option></select></div>
                    <div><label class="filter-label">DATE DÉBUT</label><input type="date" class="filter-input" id="dateDebut"></div>
                    <div><label class="filter-label">DATE FIN</label><input type="date" class="filter-input" id="dateFin"></div>
                    <div style="display: flex; align-items: flex-end;"><button onclick="applyFilters()" class="btn-add" style="width: 100%;">🔍 Rechercher</button></div>
                </div>
            </div>

            <div class="table-container">
                <div id="tableContent"><div style="text-align: center; padding: 40px;"><div class="spinner"></div><p style="color: #7f8c8d;">Chargement des reçus...</p></div></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/recus.js"></script>
</body>
</html>
