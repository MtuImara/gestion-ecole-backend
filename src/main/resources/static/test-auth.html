<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .success {
            color: green;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Test Simple d'Authentification</h1>
    
    <div>
        <h2>1. Test Direct API</h2>
        <button onclick="testDirectAPI()">Test API Direct</button>
    </div>
    
    <div>
        <h2>2. Test avec AuthService</h2>
        <button onclick="testAuthService()">Test AuthService</button>
    </div>
    
    <div>
        <h2>3. Vérifier Token Sauvegardé</h2>
        <button onclick="checkSavedToken()">Vérifier Token</button>
    </div>
    
    <div>
        <h2>4. Test Redirection Dashboard</h2>
        <button onclick="testRedirection()">Test Redirection</button>
    </div>
    
    <div id="result"></div>

    <script src="js/api.js"></script>
    <script src="js/dashboard-router.js"></script>
    <script>
        const resultDiv = document.getElementById('result');
        
        function log(message, isError = false) {
            resultDiv.innerHTML += `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function testDirectAPI() {
            resultDiv.innerHTML = '';
            log('Test direct de l\'API...');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                log(`Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ Connexion API réussie!');
                    log(`Token: ${data.accessToken ? data.accessToken.substring(0, 50) + '...' : 'Non reçu'}`);
                    log(`User: ${JSON.stringify(data.user, null, 2)}`);
                    
                    // Sauvegarder pour les tests suivants
                    if (data.accessToken) {
                        localStorage.setItem('ecolegest_token', data.accessToken);
                        localStorage.setItem('ecolegest_user', JSON.stringify(data.user));
                    }
                } else {
                    const error = await response.text();
                    log(`❌ Erreur: ${error}`, true);
                }
            } catch (error) {
                log(`❌ Exception: ${error.message}`, true);
            }
        }
        
        async function testAuthService() {
            resultDiv.innerHTML = '';
            log('Test avec AuthService...');
            
            try {
                const result = await AuthService.login('admin', 'admin123');
                log('✅ Connexion AuthService réussie!');
                log(`Token: ${result.accessToken ? result.accessToken.substring(0, 50) + '...' : 'Non reçu'}`);
                log(`User: ${JSON.stringify(result.user, null, 2)}`);
            } catch (error) {
                log(`❌ Erreur AuthService: ${error.message}`, true);
            }
        }
        
        function checkSavedToken() {
            resultDiv.innerHTML = '';
            log('Vérification du token sauvegardé...');
            
            const token = AuthService.getToken();
            const user = AuthService.getUser();
            
            if (token) {
                log('✅ Token trouvé dans localStorage');
                log(`Token: ${token.substring(0, 50)}...`);
            } else {
                log('❌ Aucun token trouvé', true);
            }
            
            if (user) {
                log('✅ User trouvé dans localStorage');
                log(`User: ${JSON.stringify(user, null, 2)}`);
                log(`Roles: ${JSON.stringify(user.roles)}`);
            } else {
                log('❌ Aucun user trouvé', true);
            }
        }
        
        function testRedirection() {
            resultDiv.innerHTML = '';
            log('Test de redirection...');
            
            const user = AuthService.getUser();
            if (!user) {
                log('❌ Pas d\'utilisateur connecté. Connectez-vous d\'abord!', true);
                return;
            }
            
            log(`User roles: ${JSON.stringify(user.roles)}`);
            
            // Simuler la redirection
            let role = null;
            if (user.roles && Array.isArray(user.roles) && user.roles.length > 0) {
                role = user.roles[0];
            } else if (user.role) {
                role = user.role;
            }
            
            log(`Role sélectionné: ${role}`);
            
            const dashboardUrl = DashboardRouter.DASHBOARDS[role] || '/dashboard.html';
            log(`Dashboard URL: ${dashboardUrl}`);
            
            log('✅ Redirection prête. Cliquez pour aller au dashboard:');
            resultDiv.innerHTML += `<button onclick="window.location.href='${dashboardUrl}'">Aller au Dashboard</button>`;
        }
    </script>
</body>
</html>
