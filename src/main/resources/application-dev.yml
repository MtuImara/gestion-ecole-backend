spring:
  datasource:
    # Configuration H2 pour le développement
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
  
  mail:
    host: localhost
    port: 1025  # MailDev port
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Configuration spécifique au développement
logging:
  level:
    com.gescom.ecole: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Désactiver certaines sécurités en dev
security:
  cors:
    allowed-origins: "*"
    
# Swagger activé en dev
springdoc:
  swagger-ui:
    enabled: true
    try-it-out-enabled: true
    
# Actuator endpoints ouverts en dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
